<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../common_css/style.css">
    <link rel="stylesheet" href="Selling.css">
</head>
<body>
    <nav class="TopTab">       
        <ul class="box 11">
            <a href="../Keijiban/KeijibanHome.html">掲示板</a>
        </ul>
        <ul class="box 12">
            <a href="SharingHome.html" >教科書シェアリング</a>
        </ul>  
    </nav>

    <main>
        <form action="SharingHome.html" method="post" enctype="multipart/form-data" >

            <div class="description">教科書の写真を添付して下さい！</div>
            <!-- descriptionのcssはcommon_cssにあるよ！ -->
    
            <div class="TextbookPicture">
                <div class="LeftPosition">
                    <div class="AddFile">
                        <label class="AddFileButton TextbookPicture">
                            <div class="select">
                                <input type="file" accept="image/*" id="myImage" onchange="setImage(this);" onclick="this.value = '';" required>ファイルを選択してください！
                            </div>
                        </label>
                    </div>
                </div>
                
                
                <div class="RemodelPosition">
                    <div class="remodel">
                        <img id="preview">
                    </div>
                </div>
            </div>
            
                
  

      

            <!-- 参考：https://into-the-program.com/customize-input-type-file/
                 https://www.memory-lovers.blog/entry/2019/12/12/170000 -->
                 <!-- https://mugenweb-note.com/web/php/php_image_resize -->
    
            <hr>
            
            <!-- ここから学部名プルダウンデザイン -->
            <div class="description">学部を選んで下さい！</div>
            <div class="boxes">
                <input type="checkbox" id="box-1" onclick="chbx(this)">
                <label for="box-1">教育学部</label>
                
                <input type="checkbox" id="box-2" onclick="chbx(this)">
                <label for="box-2">芸術地域デザイン学部</label>
                
                <input type="checkbox" id="box-3" onclick="chbx(this)">
                <label for="box-3">経済学部</label>
    
                <input type="checkbox" id="box-4" onclick="chbx(this)">
                <label for="box-4">理工学部</label>
    
                <input type="checkbox" id="box-5" onclick="chbx(this)">
                <label for="box-5">農学部</label>
            </div>
    
            <!-- ここまで学部名プルダウンデザイン -->
    
            <div class="description">教科書の名前とその状態を書いてください！</div>
            <!-- descriptionのcssはcommon_cssにあるよ！ -->

            <div class="cp_iptxt">
                <label class="ef">
                    <input type="text" placeholder="教科書名">
                </label>
            </div>
            <!-- 参考：https://copypet.jp/692/ -->
    
            <div class="cp_iptxt">
                <label class="ef">
                    <textarea rows="5" placeholder="商品の状態及び特筆事項"></textarea>
                </label>
            </div>

            <div class="AddFile button2">
                <label class="AddFileButton button3">
                    <input type="submit" name="file">確定
                </label>
            </div>
        </form>
    </main>


    <ul class="underTab">
        <a href="SharingHome.html"><img src="img/home.png" alt="home" style="display: block; margin: auto;"></a>
        <a href="SharingAccount.html"><img src="img/account.png" alt="account" style="display: block; margin: auto;"></a>
        <a href="SharingNotice.html"><img src="img/notice.png" alt="notice" style="display: block; margin: auto;"></a>
    </ul>

    <script>
        function chbx(obj) {
        var that = obj;
        if (document.getElementById(that.id).checked == true) {
            document.getElementById("box-1").checked = false;
            document.getElementById("box-2").checked = false;
            document.getElementById("box-3").checked = false;
            document.getElementById("box-4").checked = false;
            document.getElementById("box-5").checked = false;
            document.getElementById(that.id).checked = true;
        }
        }

        function setImage(target) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("preview").setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(target.files[0]);
        };

        
    </script>
</body>
</html>
