<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../common_css/style.css">
    <link rel="stylesheet" href="ChangeAccount.css">
</head>
<body>
    <nav class="TopTab">       
        <ul class="box 11">
            <a href="KeijibanHome.html">掲示板</a>
        </ul>
        <ul class="box 12">
            <a href="../Sharing/SharingHome.html" >教科書シェアリング</a>
        </ul>  
    </nav>

    <main>
        <form action="KeijibanHome.html" method="post" enctype="multipart/form-data" >

            <div class="description">アカウントの写真を添付して下さい！</div>

            <div class="AccountPicture">
                <div class="LeftPosition">
                    <div class="AddFile button1">
                        <label class="AddFileButton">
                            <div class="select">
                                <input type="file" accept="image/*" id="myImage" onchange="setImage(this);" onclick="this.value = '';" required>写真を選択
                            </div>
                        </label>
                    </div>
                </div>
                
                
                <div class="RemodelPosition">
                    <div class="remodel">
                        <img id="preview">
                    </div>
                </div>
            </div>
    
            <div class="cp_iptxt">
                <label class="ef">
                    <input type="text" placeholder="学部を入力してください。">
                </label>
            </div>
    
            <div class="cp_iptxt">
                <label class="ef">
                    <input type="text" placeholder="氏名を入力してください。">
                </label>
            </div>
    
            <div class="AddFile button2">
                <label class="AddFileButton button3">
                    <input type="submit" name="file">確定
                </label>
            </div>
        </form>
    </main>

    <ul class="underTab">
        <a href="KeijibanHome.html"><img src="img/home.png" alt="home" style="display: block; margin: auto;"></a>
        <a href="KeijibanSearch.html"><img src="img/search.png" alt="search" style="display: block; margin: auto;"></a>
        <a href="KeijibanNotice.html"><img src="img/notice.png" alt="notice" style="display: block; margin: auto;"></a>
        <a href="KeijibanDM.html"><img src="img/DM.png" alt="DM" style="display: block; margin: auto;"></a>
        <a href="KeijibanAccount.html"><img src="img/account.png" alt="account" style="display: block; margin: auto;"></a>
    </ul>
    <script>
        function setImage(target) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("preview").setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(target.files[0]);
        };
    </script>
</body>
</html>
